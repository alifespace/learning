<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{name}}'s watchlists!</title>
    </head>
    <body>
        <h2>{{name}}'s watchlists!</h2>
        <p>
            {{movies | length}} titles
        </p>
        <ul>
            {% for movie in movies %}
            <li>{{movie.title}} - {{movie.year}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
